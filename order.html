<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Welcome To Pizzamania</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <nav class="navbar navbar-default navbar-home">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PIZZAMANIA</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#about-pizza">About Pizza</a></li>
                  <li><a href="#pizza-types">Pizza Types</a></li>
                  <li><a href="order.html">Place Order</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email (Optional)">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" class="form-control" id="contact" placeholder="Moblie or Landline">
                </div>
                <div class="form-group">
                  <label for="address">Digital Address</label>
                  <input type="text" class="form-control" id="address" placeholder="GN-1108-8763">
                </div>
                <div class="form-inline">
                  <label for="pizza_type">Choose Pizza:</label>
                    <select id="pizza_type">
                      <option value="pepperoni">Pepperoni Pizza</option>
                      <option value="cheese">Cheese Pizza</option>
                      <option value="beef">Beef Pizza</option>
                      <option value="mushroom">Mushroom Pizza</option>
                    </select>

                  <label for="pizza_size">Size:</label>
                    <select id="pizza_size">
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="large">Large</option>
                      <option value="family">Family</option>
                    </select>  


                  <label for="quantity">Qty:</label>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>  
                
                </div>
                

                <button type="submit" class="btn btn-warning btn-lg">Submit</button>
              </form>
           </div>   
        </div>
    </div>

    

    <div class="footer">
        <div class="container">
            <div class="row">
                <p class="text-center">
                    &copy;2020 Pizzamania. All rights reserved..
                </p>
            </div>
        </div>
    </div>








    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
